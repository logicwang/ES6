<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>我的第一个页面</h1>
    <p id="demo">我的第一个段落</p>
    <button onclick="aaa()">点击能改变什么</button>


    <script>
        window.alert(5 + 6);

        // 弹出警告框来显示数据

        document.getElementById("demo").innerHTML = "段落已修改。";

        // 在JS中访问某个HTML元素，可以使用document.getElementById(id)

        document.write(Date())

        function aaa() {
            document.write(Date())

            // document.write()能向文档输出写内容，文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖
        }

        a = 5;
        b = 5;
        c = 5;
        d = a + b + c;
        console.log('打印结果: ' + d)
            // console.log方法打印
    </script>
</body>

</html>
