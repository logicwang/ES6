<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="aaa"></p>
    <h1 id="bb"></h1>

    <script>
        document.getElementById("demo").innerHTML = 123e5;
        // 数字Number（字面量）可以是整数或者是小数，或者是科学计数(e)

        document.getElementById("demo").innerText = 'Josadas'
        document.getElementById("demo").innerText = "John Doe"

        // 字符串String（字面量 ）可以使用单引号或双引号


        document.getElementById("demo").innerHTML = 5 * 10;
        // 表达式字面量 用于计算

        let words = [40, 100, 1, 5, 25, 10]
        console.log(parseInt(typeof words))

        var length;
        length = 6;
        document.getElementById("demo").innerHTML = length;
        // JS使用关键字var来定义变量，使用等号来为变量赋值
        // 变量可以通过变量名访问
        // 在指令式语言中，变量通常是可变的。字面量是一个恒定的值
        // 变量是一个名称。字面量是一个值。

        document.getElementById("bb").innerHTML = (5 + 6) * 10;
        // JS使用算术运算符来计算值


        var x, y, z;
        x = 5
        y = 6;
        z = (x + y) * 10;
        document.getElementById("aaa").innerHTML = z;
        // JS用赋值运算符给变量赋值
    </script>
</body>

</html>
