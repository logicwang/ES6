<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--JS作用域-->
    <div>
        <p>局部变量在声明的函数内可以访问。</p>
        <p id="demo"></p>
        <!-- 局部变量,只能在函数内部访问-->
    </div>

    <hr/>

    <div>
        <p>全局变量在任何脚本和函数内均可访问。</p>
        <p id="demoa"></p>
        <!-- 全局变量有 全局作用域: 网页中所有脚本和函数均可使用 -->
    </div>

    <hr/>

    <div>
        <p>变量不声明自动变为全局变量</p>
        <p id="appp">
    </div>
    <script>
        var carName = "Volvo"
        myFunction();

        document.getElementById("demo").innerHTML =
            "我可以显示 " + carName;
        // 局部变量,只能在函数内部访问



        var car = "Corolla";
        myFunction();

        function myFunction() {
            document.getElementById("demoa").innerHTML =
                "我可以显示 " + car;
        }
        // 全局变量有 全局作用域: 网页中所有脚本和函数均可使用



        myFunction();
        document.getElementById("appp").innerHTML =
            "我可以显示 " + carbbb;

        function myFunction() {
            carbbb = "Volvo";
        }
        // carName 在函数内，但是为全局变量
    </script>
</body>

</html>
