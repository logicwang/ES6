<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id="aaaaaaa"></h1>
        <p id="wasdgrwrg"></p>
        <!-- 添加注释来对JS进行解释，或提高代码的可读性 -->
    </div>

    <hr/>

    <div>
        <h1 id="H123123"></h1>
        <p id="my"></p>
        <p><b>注释：</b>注释不会被执行。</p>
        <!-- 多行注释 -->
    </div>

    <hr/>

    <div>
        <h1 id="wwww"></h1>
        <p id="wadasd"></p>
        <!-- 注释阻止某条代码执行 -->
    </div>

    <hr/>

    <div>
        <h1 id="zhushiss"></h1>
        <p id="zhuyi"></p>
        <p><strong>注意:</strong>注释块不会被执行。</p>
        <!-- 注释一条以上代码 -->
    </div>

    <hr/>

    <div>
        <p id="yufw[rg"></p>
    </div>
    <script>
        // 输出标题：
        document.getElementById("aaaaaaa").innerHTML = "geghqethqt4h";
        // 输出段落：
        document.getElementById("wasdgrwrg").innerHTML = "afewgwrgwrgwrg.";
        // 单行注释


        /*
        下面的这些代码会输出
        一个标题和一个段落
        并将代表主页的开始
        */
        document.getElementById("H123123").innerHTML = "然改回去和";
        document.getElementById("my").innerHTML = "qrhqthqth";
        // 多行注释

        //document.getElementById("myH1").innerHTML="欢迎来到我的主页";
        document.getElementById("wadasd").innerHTML = "rhwrhwthqtjq";
        // 注释来阻止执行



        /*document.getElementById("myH1").innerHTML="欢迎来到我的主页";
         document.getElementById("myP").innerHTML="这是我的第一个段落";*/
        //注释一条以上代码


        var x = 5; // 声明 x 并把 5 赋值给它
        var y = x + 2; // 声明 y 并把 x+2 赋值给它
        document.getElementById("zhuyi").innerHTML = y //把y的值写到zhuyi
            // 行末使用注释
    </script>
</body>

</html>
