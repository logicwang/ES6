<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>JS中有5种不同的类型,如： String number boolean object function. </p>

        <p>有3种对象类型:object Date Array</p>

        <p>2个不包含任何值的数据类型:null undefined</p>
    </div>

    <hr/>
    <div>
        <!--typeof操作符-->
        <p>typeof操作符返回变量、对象、函数、表达式的类型。</p>
        <p id="demo"></p>
        <!--typeof可以来查看JS变量的数据类型-->
    </div>

    <hr/>

    <div>
        <!--constructor属性-->
        <p>constructor属性返回变量或对象的构造函数。</p>
        <p id="demoa"></p>
        <!--可以使用constructor属性来查看对象是否为数组(包含字符串 "Array")-->
    </div>

    <hr/>
    <div>
        <p>判断是否为日期。</p>
        <p id="demob"></p>
        <!--使用constructor属性查看是否为日期(包含字符串"Date")-->
    </div>

    <hr/>
    <div>
        <!--全局方法String()可以将数字转换为字符串-->
        <p> String()方法可以将数字转换为字符串。</p>
        <p id="democ"></p>
        <!--该方法可用于任何类型的数字 字母 变量 表达式-->
    </div>

    <hr/>

    <div>
        <p>toString()方法将数字转换为字符串。</p>
        <p id="demod"></p>
        <!--Number方法toString()也是有同样的效果-->
    </div>

    <hr/>
    <div>
        <p>typeof操作符返回变量或表达式的类型。</p>
        <button onclick="yiyuan()">点我</button>
        <p id="demoe"></p>
    </div>
    <script>
        // typeof 操作符
        document.getElementById("demo").innerHTML =
            typeof "john" + "<br>" +
            typeof 3.14 + "<br>" +
            typeof NaN + "<br>" +
            typeof false + "<br>" +
            typeof [1, 2, 3, 4] + "<br>" +
            typeof {
                name: 'john',
                age: 34
            } + "<br>" +
            typeof new Date() + "<br>" +
            typeof

        function() {} + "<br>" +
        typeof myCar + "<br>" +
            typeof null;
        // typeof可以来查看JS变量的数据类型

        // constructor属性
        document.getElementById("demoa").innerHTML =
            "john".constructor + "<br>" +
            (3.14).constructor + "<br>" +
            false.constructor + "<br>" + [1, 2, 3, 4].constructor + "<br>" + {
                name: 'john',
                age: 34
            }.constructor + "<br>" +
            new Date().constructor + "<br>" +
            function() {}.constructor;
        // 可以使用constructor属性来查看对象是否为数组(包含字符串 "Array")


        var myDate = new Date();
        document.getElementById("demob").innerHTML = isDate(myDate);

        function isDate(myDate) {
            return myDate.constructor.toString().indexOf("Date") > -1;
        }
        //使用constructor属性查看是否为日期(包含字符串"Date")

        //全局方法String()可以将数字转换为字符串
        var x = 123;
        document.getElementById("democ").innerHTML =
            String(x) + "<br>" +
            String(123) + "<br>" +
            String(100 + 23);
        //该方法可用于任何类型的数字 字母 变量 表达式

        var x = 123;
        document.getElementById("demod").innerHTML =
            x.toString() + "<br>" +
            (312 + 23).toString();
        //Number方法toString()也是有同样的效果


        function yiyuan() {
            var y = "5";
            var x = +y;
            document.getElementById("demoe").innerHTML =
                typeof y + "<br>" + typeof x;
        }
    </script>
</body>

</html>
