<body>
    <script>
        var obj = {
            name: 'abc',
            org: 'yellow'
        }

        console.log('>>>', obj['name'])
            //'name+org' = 'abc,yellow'


        function format(name) {
            const abc = []
            let key = []
            const val = []
            console.log('~~~1', Object.keys(name))
            Object.keys(name).forEach(item => {
                console.log(item + ',' + name[item])
                key.push(item)
                val.push(name[item])
                abc.push(name[item])
            })
            console.log(key, val)
            return "'" + key.join('+') + "'" + ' = ' + val.join(',')
        }



        console.log('~~~~::', format(obj))
            // =>  "'name+org' = 'abc,yellow'"
            // => ['name', 'org']

        console.log((obj))
    </script>
