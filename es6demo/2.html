<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 这是ES6的写法

        let [a, b, c] = [1, 2, 3];

        console.log(typeof a, b, c)


        // 第二种是以前的写法

        let a1 = 1;
        let b2 = 2;
        let c3 = 3;


        // 用嵌套数组进行解构

        let [foo, [
            [bar], baz
        ]] = [1, [
            [2], 3
        ]];
        foo
        bar
        baz

        let [, , third] = ["foo", "bar", "baz"];
        third

        let [x1, , y2] = [1, 2, 3];
        x1
        y2

        let [head, ...tail] = [1, 2, 3, 4];
        head
        tail

        let [x, y, ...z] = ['a'];
        x
        y
        z
    </script>
</body>

</html>
