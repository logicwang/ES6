<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>如果时间早于24:00,会获得问候 "Good day"。</p>
        <button onclick="myFunction()">点击这里</button>
        <p id="demoa"></p>
        <!-- 时间小于24点时,点击按钮出现GoodDay -->
    </div>

    <hr/>

    <div>
        <p>点击这个按钮，获得基于时间的问候。</p>
        <button onclick="myFunction()">点击这里</button>
        <p id="demos"></p>
    </div>
    <script>
        function myFunction() {
            var x = " ";
            var time = new Date().getHours();
            if (time < 20) {
                x = "Good Day";
            }
            document.getElementById("demoa").innerHTML = x;
        }
        // 时间小于24点时,点击按钮出现GoodDay

        function myFunction() {
            var x = "";
            var time = new Date().getHours();
            if (time < 20) {
                x = "Good day";
            } else {
                x = "Good evening";
            }
            document.getElementById("demos").innerHTML = x;
        }
    </script>
</body>

</html>
